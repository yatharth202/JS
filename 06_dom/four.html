<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM </title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>JavaScript</li>

    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("python");
    addLanguage("typescript");

    function addOptiLanguage(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    
    }

    addOptiLanguage("golang")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)"); // real world number wise means 2nd element hi which means index 1 wala element

    // const newli = document.createElement("li")
    // newli.textContent = "Mojo" //text content similar to innerHTML but it only adds text not html tags
    // secondLang.replaceWith(newli)
    const newli = document.createElement("li");
    newli.appendChild(document.createTextNode("Mojooo"))

    secondLang.replaceWith(newli)

    // edit

    const firstlang = document.querySelector("li:first-child");

    // firstlang.outerHTML = "<li>TypeScript</li>" // ye bhi kaam karta hai but ye puri ki puri element ko replace kar deta hai

    const newli2 = document.createElement("li")

    newli2.appendChild(document.createTextNode("TypeScript"));

    firstlang.replaceWith(newli2);

    //remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();





</script>
</html>
