<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = /*"myId"*/ Math.round(Math.random()*10+1) // random Id
    div.setAttribute("title", "generated title")//key and value (title = title name)
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerHTML = "Chai aur Code" both method good // this overrides data like pahale vvo utha ke layega then override karega 
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText) // good practice

    document.body.appendChild(div)

</script>
